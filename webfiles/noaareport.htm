		<script>
		/*	Script assumes that reports use the default name format and are in the root folder of your site	*/
		var getRpt = function(month) {
			var mon = new Date().getMonth() + 1;
			var yr  = new Date().getFullYear();
			var path = "";
			if (month== -1 ) {
				reqRpt = path + "NOAAYR" + yr + ".txt";
			} else {
				if(month <= mon) {
					reqRpt = path + "NOAAMO" + month + (yr - 2000) + ".txt";
				}else{
					reqRpt = path + "NOAAMO" + month + (yr - 2001) + ".txt";
				}
			};
			$('#RptTitle').text(reqRpt.slice(0,10));

			$.ajax({
				url: reqRpt,
				dataType: 'text',
				success: function(data) {
					$('#noaareport').text(data);
				},
				error: function() {
					alert("Did not find the required report\n\nPlease try another month");
				}
			});
		}
		/*	Remove the '//' to collect the year NOAA report on load.	*/
		/*	To collect a month change '-1' to ' new Date().getMonth() '	*/
